<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 mb-4 w-75">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Formulario de Pago</h4>
            </div>
            <div class="alert alert-danger m-2" role="alert">
                Algunos campos son obligatorios
            </div>
            <form class="row g-2 needs-validation">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Card#</label>
                            <input type="password" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXX" required>
                            <div class="invalid-feedback">Please enter a valid card number.</div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CVC#</label>
                            <input type="password" class="form-control" placeholder="000" required>
                            <div class="invalid-feedback">CVC is required.</div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                <input type="number" class="form-control" placeholder="Amount" required>
                                <div class="invalid-feedback">Please enter an amount.</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" required>
                            <div class="invalid-feedback">First name is required.</div>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" required>
                            <div class="invalid-feedback">Last name is required.</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="City" required>
                            <div class="invalid-feedback">City is required.</div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option selected disabled value="">Pick a state</option>
                                <option>Espa√±a</option>
                                <option>Francia</option>
                                <option>Alemania</option>
                            </select>
                            <div class="invalid-feedback">Please select a state.</div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" placeholder="Postal Code" required>
                            <div class="invalid-feedback">Postal code is required.</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <p class="form-label">We accept</p>
                            <span class="p-1 bg-dark text-light rounded gap-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cardType" id="visa" value="visa" required>
                                    <label class="form-check-label" for="visa"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cardType" id="diners" value="diners" required>
                                    <label class="form-check-label" for="diners"><i class="fab fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cardType" id="amex" value="amex" required>
                                    <label class="form-check-label" for="amex"><i class="fab fa-cc-amex"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="mastercard" required>
                                    <label class="form-check-label" for="mastercard"><i class="fab fa-cc-mastercard"></i></label>
                                </div>
                            </span>
                            <div class="invalid-feedback">Please select a card type.</div>
                        </div>

                        <div class="col-md-6 mt-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="2" placeholder="Message" required></textarea>
                            <div class="invalid-feedback">Message is required.</div>
                        </div>
                    </div>
                </div>

                <div class="card-footer border-top d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
